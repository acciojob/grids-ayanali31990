<!DOCTYPE html>
<html>
<head>
	<!-- Use the Bootstrap version provided -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container" style="width:600px; border:5px solid rgb(4,255,4); background:rgb(41,0,0);">

    <!-- ROW 1 -->
    <div class="row" style="border:5px solid rgb(255,188,188); height:200px;">
        <div class="col-md-4 col-6" style="border:2px dotted rgb(38,38,43); background:teal;">
        </div>
        <div class="col-md-8 col-6" style="border:2px dotted rgb(38,38,43); background:thistle;">
        </div>
    </div>

    <!-- ROW 2 -->
    <div class="row" style="border:5px solid rgb(255,188,188); height:200px;">
        <div class="col-md-4 offset-md-2 col-6" style="border:2px dotted rgb(38,38,43); background:tomato;">
        </div>
        <div class="col-md-4 col-6" style="border:2px dotted rgb(38,38,43); background:turquoise;">
        </div>
    </div>

    <!-- ROW 3 -->
    <div class="row justify-content-center" style="border:5px solid rgb(255,188,188); height:200px;">
        <div class="col-md-4 col-6" style="border:2px dotted rgb(38,38,43); background:violet;">
        </div>
        <div class="col-md-4 col-6" style="border:2px dotted rgb(38,38,43); background:yellowgreen;">
        </div>
    </div>

</div>

<script src="./script.js"></script>
</body>
</html>
